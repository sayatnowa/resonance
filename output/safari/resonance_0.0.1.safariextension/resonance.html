<div id='resonance' ng-app='todoApp' ng-controller='MainController'>
	<div id='friendlist'>
		some friend list
	</div>
	<div id='chat'>
    <ul>
        <li ng-repeat='todo in todos'>
              {{todo}}
            <button ng-click='del(todo)'>X</button>
        </li>
    </ul>
    <br>
    <form ng-submit='addNew()'>
        <input id='new' type='text' ng-model='newTodo' />
    </form>
	<div id='toppages'>
		Some good pages
	</div>
</div>
